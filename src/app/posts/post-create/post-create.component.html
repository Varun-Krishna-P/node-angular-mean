<!-- Using ngModel -->
<mat-card>
  <mat-card-header>
    <mat-card-title>New Post</mat-card-title>
  </mat-card-header>
  <form (submit)="onAddPost(postForm)" #postForm='ngForm'>
    <mat-card-content>    
      <mat-form-field>
        <input type="text" matInput ngModel #title='ngModel' required name='title' placeholder="Title" minlength="3">
        <mat-error *ngIf="title.invalid">Enter the title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea rows="6" ngModel #content="ngModel" required matInput name='content' placeholder="Content"></textarea>
        <mat-error *ngIf="content.invalid">Enter the content</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color='accent' [disabled]="!postForm.valid">Save Post</button>
    </mat-card-actions>
  </form>
</mat-card>
